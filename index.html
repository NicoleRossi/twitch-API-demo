<!DOCTYPE html>
<html>
  <head>
    <title>Web Page Title</title>
    <link rel='stylesheet' href='./styles.css'>
    <script src='./actions.js'></script>
  </head>

  <body>
    <div class='bordered_box'>
      <header>
        <input type='text' name='query' placeholder='Search query...' id='search_term'>
        <button id='search_btn'>Search</button>
      </header>

      <section id='search_results'>
        <nav>
          <span id='hit_count'>Total results: 0</span>
          <div class='container'>
            <img src='./images/arrow_prev.png' id='prev_btn' />
            <span id='page_location'>1/1</span>
            <img src='./images/arrow_next.png' id='next_btn' />
          </div>
        </nav>
      </section>
    </div>
  </body>
</html>
